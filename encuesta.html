<!DOCTYPE html>
<html>
<head> 
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encuesta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="icon" type="image/x-icon" href="img/pokeball-logo.png">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='js/main2.js'></script>      
</head>
<body>
    <div class="main">
        <div class="col_izq_comp">
            <div class="imagen"> <a href="index.html"><img src='img/International_Pokémon_logo.svg.png'></a></div>
            <p><a href="contacto.html">CONTACTO</a></p>
        </div>
        <div class="col_der_comp">
            <h2><big><b>COMPARTIR</b></big></h2>
            Nombre<br>
            <input class="nombre" placeholder="Nombre" type="text"><br>
            Apellido<br>
            <input class="apellido" placeholder="Apellido" type="text"><br>
            Fecha de Nacimiento<br>
            <input type="date" class="nacimiento"><br>
            Valoración de la página<br>
            <input type="radio" id="lamentable" name="age" value="lamentable">Lamentable<br>
            <input type="radio" id="mala" name="age" value="mala">Mala<br>
            <input type="radio" id="regular" name="age" value="regular">Podría ser mejor<br>
            <input type="radio" id="buena" name="age" value="buena">Cumple con mis expectativas<br>
            <input type="radio" id="excelente" name="age" value="excelente">Me encantó<br>


            Email<br>
            <input class="email" placeholder="Email" type="text"><br>
            Comentario<br>
            <textarea class="comentario" name="comentario" placeholder="Comentario"></textarea>
            
            <button class="enviar" onClick="validar()"><i class='fa fa-paper-plane' aria-hidden='true'></i></button>
            <button class="cancel" onclick="cancelar()"><i class="fa fa-window-close" aria-hidden="true"></i></button>
            <button class="reset" onclick="reset()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
</body>
</html>
